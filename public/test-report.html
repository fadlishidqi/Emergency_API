<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengujian API Laporan Foto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .hidden {
            display: none;
        }
        .report-card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        .report-image {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 8px;
        }
        .status-pending {
            background-color: #fff3cd;
        }
        .status-in_progress {
            background-color: #cfe2ff;
        }
        .status-resolved {
            background-color: #d1e7dd;
        }
        .status-rejected {
            background-color: #f8d7da;
        }
        .sender-info {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Token Input Section -->
        <div id="tokenSection" class="mb-4">
            <h2>Masukkan Token Akses</h2>
            <div class="mb-3">
                <input type="text" id="accessToken" class="form-control" placeholder="Tempel token akses Anda di sini">
            </div>
            <button id="submitToken" class="btn btn-primary">Submit Token</button>
        </div>

        <!-- Report App (initially hidden) -->
        <div id="reportApp" class="hidden">
            <h2>Aplikasi Pengujian Laporan Foto</h2>
            
            <div class="mb-3">
                <button id="logoutBtn" class="btn btn-danger btn-sm float-end">Keluar</button>
                <div id="userInfo" class="text-muted"></div>
            </div>
            
            <ul class="nav nav-tabs mb-4" id="reportTabs">
                <li class="nav-item">
                    <a class="nav-link active" id="create-tab" data-bs-toggle="tab" href="#createReport">Buat Laporan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="view-tab" data-bs-toggle="tab" href="#viewReports">Lihat Laporan</a>
                </li>
            </ul>
            
            <div class="tab-content">
                <!-- Create Report Form -->
                <div class="tab-pane fade show active" id="createReport">
                    <h3>Buat Laporan Baru</h3>
                    <form id="reportForm">
                        <div class="mb-3">
                            <label for="photo" class="form-label">Foto</label>
                            <input type="file" class="form-control" id="photo" accept="image/*">
                            <div class="mt-2">
                                <img id="photoPreview" class="report-image hidden" alt="Preview foto">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Lokasi</label>
                            <input type="text" class="form-control" id="location" placeholder="Masukkan lokasi">
                        </div>
                        
                        <div class="mb-3">
                            <label for="problemType" class="form-label">Jenis Masalah</label>
                            <select class="form-control" id="problemType">
                                <option value="">Pilih jenis masalah</option>
                                <!-- Options will be loaded dynamically -->
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Deskripsi</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Jelaskan masalahnya..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Kirim Laporan</button>
                    </form>
                </div>
                
                <!-- View Reports -->
                <div class="tab-pane fade" id="viewReports">
                    <h3>Laporan</h3>
                    <div class="mb-3">
                        <button id="refreshReports" class="btn btn-secondary">Refresh Daftar</button>
                    </div>
                    <div id="reportsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Script -->
    <script src="/js/report-test.js"></script>
</body>
</html>
